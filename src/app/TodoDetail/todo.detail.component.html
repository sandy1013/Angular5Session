<section>
    <div class="row">
        <h3 class="col-xs-8 col-md-8">{{selectedTodo.title}}</h3> 
        <div class="col-xs-4 col-md-4 row" style="text-align: right;">
            <i *ngIf="!isCompleted" class="glyphicon glyphicon-ok" (click)="onFinish()"></i>
            <i *ngIf="isCompleted" class="glyphicon glyphicon-trash" (click)="onDelete()"></i>
        </div>
    </div>
    <p>{{selectedTodo.createdAt | date:'EEE, d/M/yyyy, HH:mm a'}}</p>
    <p>{{selectedTodo.description}}</p>
</section>
