<section>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" novalidate>
        <fieldset>
            <legend>Register</legend>
            <p class="alert alert-danger" *ngIf="!errors.valid && errors.msg">{{errors.msg}}</p>
            <div class="form-group">
                <label for="username" class="form-label">User Name: </label>
                <input type="text" id="username" class="form-control" formControlName="username" autocomplete="off"/>
                <p *ngIf="!errors.valid && errors.controls.username.required">*Username is required.</p>
                <p *ngIf="!errors.valid && !errors.controls.username.required  && errors.controls.username.minlength">*Username should be more than 5 characters.</p>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email: </label>
                <input type="email" id="email" class="form-control" formControlName="email" autocomplete="off"/>
                <p *ngIf="!errors.valid && errors.controls.email.required">*Email is required.</p>
                <p *ngIf="!errors.valid && !errors.controls.email.required && errors.controls.email.email">*Please enter a valid email.</p>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password: </label>
                <input type="password" id="password" class="form-control" formControlName="password" passwordStrength autocomplete="off"/>
                <p *ngIf="!errors.valid && errors.controls.password.required">*Password is required.</p>
            </div>
            <div class="form-group">
                <label for="confirm" class="form-label">Confirm Password: </label>
                <input type="password" id="confirm" class="form-control" formControlName="confirm" autocomplete="off"/>
                <p *ngIf="!errors.valid && errors.controls.confirm.required">*Confirm Password is required.</p>
            </div>
            <div class="checkbox">
                <label for="cloudsync"><input type="checkbox" id="cloudsync" formControlName="cloudsync">Cloud Sync</label>
            </div>
            <button type="submit" class="btn btn-success">Sign Up</button>
            <a routerLink="/login">Log In?</a>
        </fieldset>
    </form>
</section>
