<section class="todolist container"> 
    <todo-editor (onTodo)="onCreateTodo($event)"></todo-editor>
    <br/>
    <div class="col">
        <ul class="list-group">
           <todo-list-item  *ngFor="let todo of todos" [todo]="todo" (onDelete)="onDeleteTodo($event)"></todo-list-item>
        </ul>
        <p *ngIf="todos.length == 0" style="font-weight:bold;">Nothing to do.</p>
    </div>
</section>
