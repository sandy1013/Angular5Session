<div class="col">
    <div class="form-group">
        <label for="title"><b>Title:</b></label>
        <input type="text" class="form-control" id="title" [(ngModel)]="title" autocomplete="off">
    </div>
    <div class="form-group">
        <label for="description"><b>Description:</b></label>
        <textarea class="form-control" id="description"  [(ngModel)]="description" autocomplete="off"></textarea>
    </div>
    <button type="button" class="btn btn-primary" (click)="onCreateTodo()">Create Todo</button>
</div>
