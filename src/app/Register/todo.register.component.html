<section>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" novalidate>
        <fieldset>
            <legend>Register</legend>
            <div class="form-group">
                <label for="username" class="form-label">User Name: </label>
                <input type="text" id="username" class="form-control" formControlName="username" />
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email: </label>
                <input type="email" id="email" class="form-control" formControlName="email" />
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password: </label>
                <input type="password" id="password" class="form-control" formControlName="password" passwordStrength/>
            </div>
            <div class="form-group">
                <label for="confirm" class="form-label">Confirm Password: </label>
                <input type="password" id="confirm" class="form-control" formControlName="confirm" />
            </div>
            <div class="checkbox">
                <label for="cloudsync"><input type="checkbox" id="cloudsync" formControlName="cloudsync">Cloud Sync</label>
            </div>
            <button type="submit" class="btn btn-success">Sign Up</button>
        </fieldset>
    </form>
</section>
